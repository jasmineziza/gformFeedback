<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indonesian Crossword Puzzle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .crossword-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .crossword-grid {
            display: grid;
            grid-template-columns: repeat(10, 30px);
            grid-gap: 1px;
        }
        .cell {
            width: 30px;
            height: 30px;
            border: 1px solid black;
            text-align: center;
            font-size: 18px;
            line-height: 30px;
        }
        .clue {
            margin: 20px;
        }
        input {
            width: 100%;
            height: 100%;
            text-align: center;
            font-size: 18px;
            border: none;
        }
        input:focus {
            outline: none;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Indonesian Crossword Puzzle</h1>
    <div class="crossword-container">
        <div class="crossword-grid" id="grid"></div>
        <div class="clues">
            <h3>Clues:</h3>
            <ul>
                <li>1. The capital city of Indonesia (Across)</li>
                <li>2. The national motto of Indonesia (Down)</li>
                <li>3. The famous island known for tourism (Across)</li>
                <li>4. The highest mountain in Indonesia (Down)</li>
                <li>5. Indonesiaâ€™s largest island (Across)</li>
            </ul>
        </div>
    </div>
    <button onclick="showAnswers()">Show Answers</button>

    <script>
        const answers = {
            "1,1": 'J', "1,2": 'A', "1,3": 'K', "1,4": 'A', "1,5": 'R', "1,6": 'T', "1,7": 'A', // Jakarta (Across)
            "3,1": 'B', "3,4": 'B', "3,5": 'A', "3,6": 'L', "3,7": 'I',                         // Bali (Across)
            "4,3": 'H', "4,4": 'S', "5,4": 'U', "6,4": 'M', "7,4": 'A', "8,4": 'T', "9,4": 'E', "10,4": 'R', "11,4": 'A' // Sumatera (Across)
        };

        const gridStructure = [
            [null, null, null, null, null, null, null, null, null, null],
            [null, '1,1', '1,2', '1,3', '1,4', '1,5', '1,6', '1,7', null, null],
            [null, null, null, null, null, null, '2,6', null, null, null],
            [null, '3,1', null, '3,4', '3,5', '3,6', '3,7', null, null, null],
            [null, '4,3', null, null, null, null, null, null, null, null],
            [null, '5,3', null, '5,4', null, null, null, null, null, null]
        ];

        const crosswordGridElement = document.getElementById('grid');

        // Buat grid crossword yang bisa diisi
        gridStructure.forEach((row, rowIndex) => {
            row.forEach((cell, colIndex) => {
                const cellElement = document.createElement('div');
                cellElement.className = 'cell';
                if (cell) {
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.id = cell;
                    input.maxLength = 1; // Biar hanya satu huruf per kotak
                    cellElement.appendChild(input);
                }
                crosswordGridElement.appendChild(cellElement);
            });
        });

        // Fungsi untuk menampilkan jawaban
        function showAnswers() {
            Object.keys(answers).forEach(key => {
                const inputElement = document.getElementById(key);
                inputElement.value = answers[key];
            });
        }
    </script>
</body>
</html>
